<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Home</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding" fullscreen="true">
    <ion-card *ngFor="let news of carNews">
        <ion-card-header>
            <ion-card-subtitle>{{news.date}}</ion-card-subtitle>
            <ion-card-title>{{news.title}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-img [src]="news.image"></ion-img>
            <p>{{news.description}}</p>
        </ion-card-content>
<!--      create button for read more and open link-->
        <ion-button expand="full" color="warning" (click)="openLink(news.link)">Read More</ion-button>
    </ion-card>
</ion-content>
